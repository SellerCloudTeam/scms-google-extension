<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 240px;
            height: auto;
            background-color: transparent;
            overflow: hidden;
        }

        /* Container with border radius */
        #popupContainer {
            margin: 10px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Apply animation to the container */
        #popupContent {
            opacity: 0;
            transform: translateY(-20px);
            animation: slideDownFadeIn 0.5s forwards;
        }

        @keyframes slideDownFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h3 {
            margin-top: 0;
            text-align: center;
        }

        #toggleContainer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        #toggleLabel {
            font-size: 16px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        /* Style for the Save button */
        #saveButton {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #8fc800;
            /* Default button color */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        #saveButton:hover {
            background-color: #7ab200;
            /* Darker shade on hover */
        }

        #colorPickerContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        #colorPickerLabel {
            font-size: 14px;
            margin-bottom: 5px;
        }

        #colorInput {
            width: 100%;
            height: 40px;
            border: none;
            padding: 0;
            background-color: transparent;
            cursor: pointer;
        }

        /* Hide the default color input button */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 100%;
            height: 40px;
            cursor: pointer;
        }

        /* Style the color input */
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="popupContainer">
        <div id="popupContent">
            <div id="toggleContainer">
                <label id="toggleLabel">Extension</label>
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider"></span>
                </label>
            </div>
            <!-- Save button added back -->
            <button id="saveButton">Save</button>
            <!-- Moved the color picker below the Save button -->
            <div id="colorPickerContainer">
                <label id="colorPickerLabel">Select a Color:</label>
                <input type="color" id="colorInput">
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
